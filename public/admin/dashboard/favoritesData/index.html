<html>

<head>
    <title>Dashboard Management</title>
    <link href="../../../main.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a href="../">Dashboard</a>
        <a href="../../saleOrder/">Sale Order</a>
        <a href="../../supplier/">Supplier</a>
        <a href="#" onclick="logout()">Logout</a>
    </header>
    <section style="height: auto">
        <h1>Favorites Data</h1>
        <div>
            <select id="sortInput">
                <option value="fav_asc">Ascending</option>
                <option value="fav_desc">Descending</option>
            </select>
            <button id="fetchProductsButton">Fetch Products</button>
        </div>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Unit Price</th>
                        <th>Product Type</th>
                        <th>No. of Favorites</th>
                    </tr>
                </thead>
                <tbody id="product-tbody"></tbody>
            </table>
        </div>

    </section>
    <script src="../../authAdmin.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
